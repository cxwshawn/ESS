    #    weight = 10

    # postpended links
    [[menu.postpend]]
        url = "http://localhost:8080/register.html"
        name = "点击注册"
        weight = 1


	# Hero section
	[params.hero]
		# To change the background image of the hero, replace 'header-bg.jpg' in
		# the 'static/img' folder.
		title = "欢迎来到企业展平台!"
		subtitle = "很高兴能够认识您"
		buttonText = "查看更多～"


	# Services section
	[params.services]
        enable = true
		title = "服务"
		subtitle = "我们能够提供哪些服务."

        [[params.services.row]]

            [[params.services.row.list]]
                icon = "fa-shopping-cart"
                title = "电子商务"
                description = "提供最优秀的电子商务平台"

            [[params.services.row.list]]
                icon = "fa-laptop"
                title = "响应式设计"
                description = "提供最佳的响应式设计方案"

            [[params.services.row.list]]
                icon = "fa-lock"
                title = "网站"
                description = "提供最优质的网站开发"

	# Portfolio section
